<div class="container" style="margin-top: 30px;">
  <app-game-control 
  (onStartClicked)="onParentStartClick($event)"></app-game-control>
  <div class="row" style="margin-top: 10px;">
    <div class="col-md-6">
      <ul>
        <app-odd *ngFor="let odd of oddDataSource" [oddNumber]="odd"></app-odd>
      </ul>
    </div>
    <div class="col-md-6">
      <ul>
        <app-even *ngFor="let even of evenDataSource" [evenNumber]="even"></app-even>
      </ul>
    </div>
  </div>
</div>
