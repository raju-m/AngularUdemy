
<div class="row col-xs-12">
    <h1>{{recipe.name}}</h1>
</div>
<div class="row">
    <div class="col-xs-23">
        <img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-width: 300px;"></div>
</div>
<div class="row">
    <div class="col-xs-12"></div>
    <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
        </button>
    <ul class="dropdown-menu">
        <li><a href="#" (click)="addToShoppingList()">To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
    </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
        </ul>
    </div>
</div>
